<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Agregar Producto</h1>
    <form action="/api/products/formulario" method="POST" enctype="multipart/form-data">
        <label for="product-name">Nombre del Producto:</label>
        <input type="text" id="product-name" name="product-name"><br>

        <label for="price">Precio:</label>
        <input type="number" id="price" name="price"><br>

        <label for="thumbnail">Imagen en Miniatura:</label>
        <input type="file" id="thumbnail" name="thumbnail"><br>

        <label for="product-code">Código del Producto:</label>
        <input type="text" id="product-code" name="product-code"><br>

        <label for="stock">Existencias:</label>
        <input type="number" id="stock" name="stock"><br>

        <label for="category">Categoría:</label>
        <input type="text" id="category" name="category"><br>

        <label for="description">Descripción:</label>
        <textarea id="description" name="description"></textarea><br>

        <label for="status">Estado:</label>
        <input type="checkbox" id="status" name="status" value="available"><br>

        <input type="submit" value="Agregar Producto">
    </form>
</body>
</html>
